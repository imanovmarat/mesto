<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Жак-Ив Кусто</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">

  <header class="header">
    <a href="#" class="header__link">
      <img src="./images/logo.svg" alt="Логотип проекта места России" class="header__logo">
    </a>
  </header>

  <main class="content">

    <section class="profile">
      <img src="./images/Jacques-Yves-Cousteau.jpg" alt="Фотография Жак-Ив Кусто" class="profile__image">
      <div class="profile__name-container">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__name-edit"></button>
      </div>
      <p class="profile__position">Исследователь океана</p>
      <button class="profile__add"></button>
    </section>

    <section class="places">
      <figure class="place">
        <img class="place__image" src="./images/Luxembourg-Square.jpeg" alt="Фотография Люксембургской площади">
        <figcaption class="place__container">
          <h2 class="place__title">Люксембургская площадь</h2>
          <button class="place__button"></button>
        </figcaption>
      </figure>
      <figure class="place">
        <img class="place__image" src="./images/Vernazza.jpeg" alt="Фотография Вернацца">
        <figcaption class="place__container">
          <h2 class="place__title">Вернацца</h2>
          <button class="place__button"></button>
        </figcaption>
      </figure>
      <figure class="place">
        <img class="place__image" src="./images/fiolent.jpeg" alt="Мыс Фиолент">
        <figcaption class="place__container">
          <h2 class="place__title">Мыс Фиолент</h2>
          <button class="place__button"></button>
        </figcaption>
      </figure>
      <figure class="place">
        <img class="place__image" src="./images/Lagoa-Comprida.jpeg" alt="Фотография озера Лагоа Комприда">
        <figcaption class="place__container">
          <h2 class="place__title">Лагоа Комприда</h2>
          <button class="place__button"></button>
        </figcaption>
      </figure>
      <figure class="place">
        <img class="place__image" src="./images/Munnar-Tea-Garden.jpeg" alt="Чайные плантации Муннара">
        <figcaption class="place__container">
          <h2 class="place__title">Муннар</h2>
          <button class="place__button"></button>
        </figcaption>
      </figure>
      <figure class="place">
        <img class="place__image" src="./images/Moraine-Lake.jpeg" alt="Фотография озера Морейн">
        <figcaption class="place__container">
          <h2 class="place__title">Морейн</h2>
          <button class="place__button"></button>
        </figcaption>
      </figure>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">
      &copy; 2020 Mesto Russia
    </p>
  </footer>
  <div class="popup">Привет</div>
</body>
</html>
