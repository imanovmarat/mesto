<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Жак-Ив Кусто</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">

  <header class="header">
    <a href="#" class="header__link">
      <img src="./images/logo.svg" alt="Логотип проекта места России" class="header__logo">
    </a>
  </header>

  <main class="content">

    <section class="profile">
      <img src="./images/Jacques-Yves-Cousteau.jpg" alt="Фотография Жак-Ив Кусто" class="profile__image">
      <div class="profile__name-container">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__button profile__button_type_edit" type="button"></button>
      </div>
      <p class="profile__position">Исследователь океана</p>
      <button class="profile__button profile__button_type_add" type="button"></button>
    </section>

    <section class="places"></section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">
      &copy; 2020 Mesto Russia
    </p>
  </footer>

  <section class="popup popup_type_edit-profile">
    <form action="./scripts/index.js" class="popup__container popup__container_size_small" name="editor">
      <button class="popup__button popup__button_type_close" type="button"></button>
      <fieldset class="popup__box">
        <legend class="popup__heading">Редактировать профиль</legend>
        <input class="popup__input popup__input_field_first" type="text" name="name" required>
        <input class="popup__input popup__input_field_second" type="text" name="position" required>
        <button class="popup__button popup__button_type_submit">Сохранить</button>
      </fieldset>
    </form>
  </section>

  <section class="popup popup_type_add-card">
    <form action="./scripts/index.js" class="popup__container popup__container_size_small" name="add-card">
      <button class="popup__button popup__button_type_close" type="button"></button>
      <fieldset class="popup__box">
        <legend class="popup__heading">Новое место</legend>
        <input class="popup__input popup__input_field_first" type="text" name="card-name" required placeholder="Название" >
        <input class="popup__input popup__input_field_second" type="text" name="card-image" required placeholder="Ссылка на картинку">
        <button class="popup__button popup__button_type_submit" type="submit">Создать</button>
      </fieldset>
    </form>
  </section>

  <section class="popup popup_type_full-img">
    <figure class="popup__container popup__container_size_large">
      <button class="popup__button popup__button_type_close" type="button"></button>
      <img src="#" alt='' class="popup__image">
      <figcaption class="popup__image-caption"></figcaption>
    </figure>
  </section>

  <template id="place">
    <figure class="place">
      <botton class="place__remove"></botton>
      <img class="place__image">
      <figcaption class="place__container">
        <h2 class="place__title"></h2>
        <button class="place__like" type="button"></button>
      </figcaption>
    </figure>
  </template>
  <script src="./scripts/utils.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
