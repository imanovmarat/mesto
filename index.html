<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Жак-Ив Кусто</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">

  <header class="header">
    <a href="#" class="header__link">
      <img src="./images/logo.svg" alt="Логотип проекта места России" class="header__logo">
    </a>
  </header>

  <main class="content">

    <section class="profile">
      <img src="./images/Jacques-Yves-Cousteau.jpg" alt="Фотография Жак-Ив Кусто" class="profile__image">
      <div class="profile__name-container">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__name-edit" type="button"></button>
      </div>
      <p class="profile__position">Исследователь океана</p>
      <button class="profile__add" type="button"></button>
    </section>

    <section class="places"></section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">
      &copy; 2020 Mesto Russia
    </p>
  </footer>
  <section class="popup">
    <form action="./scripts/index.js" class="popup__container" name="editor">
      <button class="popup__close-btn" type="button"></button>
      <fieldset class="popup__box">
        <legend class="popup__heading">Редактировать профиль</legend>
        <input class="popup__input popup__input_field_name" type="text" name="name">
        <input class="popup__input popup__field_field_position" type="text" name="position">
        <button class="popup__save-btn">Сохранить</button>
      </fieldset>
    </form>
  </section>
  <template id="place">
    <figure class="place">
      <img class="place__image">
      <figcaption class="place__container">
        <h2 class="place__title"></h2>
        <button class="place__button" type="button"></button>
      </figcaption>
    </figure>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
